<h2>My Heroes</h2>
<ul class="heroes">
  <!-- *ngFor="let item of items" 繰り返し  -->
  <!--  (イベント)="イベントハンドラー" イベントハンドラーをセット -->
  <!-- [class.クラス名]="条件" クラスバインディング -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">
        {{ hero.id }}
      </span>
      {{ hero.name }}
    </a>
  </li>
</ul>
