<h2>My Heroes</h2>
<ul class="heroes">
  <!-- *ngFor="let item of items" 繰り返し  -->
  <!--  (イベント)="イベントハンドラー" イベントハンドラーをセット -->
  <!-- [class.クラス名]="条件" クラスバインディング -->
  <li
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero"
  >
    <span class="badge">
      {{ hero.id }}
    </span>
    {{ hero.name }}
  </li>
</ul>
<!-- [プロパティ]="渡す値" プロパティバインディング-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
